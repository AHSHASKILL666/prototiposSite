<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Horário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/agendamento.css">
</head>
<body>
    <div class="container">
        <!-- Header com botão fechar -->
        <header class="header">
            <button class="close-button" onclick="history.back()">
                <i class="fas fa-times"></i>
            </button>
        </header>

        <!-- Imagem ilustrativa -->
        <div class="illustration-container">
            <div class="illustration-placeholder">
                <i class="fas fa-calendar-alt"></i>
                <span>IMAGEM ILUSTRATIVA</span>
            </div>
        </div>

        <!-- Calendário -->
        <div class="calendar-container">
            <div class="calendar">
                <!-- Cabeçalho do calendário -->
                <div class="calendar-header">
                    <button class="nav-btn prev-month" id="prev-month">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <h2 class="month-year" id="month-year">JULHO 2025</h2>
                    <button class="nav-btn next-month" id="next-month">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <!-- Dias da semana -->
                <div class="weekdays">
                    <div class="weekday">DOM</div>
                    <div class="weekday">SEG</div>
                    <div class="weekday">TER</div>
                    <div class="weekday">QUA</div>
                    <div class="weekday">QUI</div>
                    <div class="weekday">SEX</div>
                    <div class="weekday">SÁB</div>
                </div>

                <!-- Dias do mês -->
                <div class="days-grid" id="days-grid">
                    <!-- Dias serão gerados dinamicamente pelo JavaScript -->
                </div>
            </div>

            <!-- Horários disponíveis -->
            <div class="time-slots" id="time-slots">
                <div class="time-slot-header">
                    <span>HORÁRIOS</span>
                </div>
                <div class="time-slot-list" id="time-slot-list">
                    <!-- Horários serão gerados dinamicamente -->
                </div>
            </div>
        </div>

        <!-- Botão finalizar -->
        <footer class="footer">
            <button class="finalize-button" id="finalize-button" disabled>
                FINALIZAR PEDIDO
            </button>
        </footer>
    </div>

    <script src="../script/agendamento.js">
    </script>
</body>
</html>
