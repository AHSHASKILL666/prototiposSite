<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header com localização e mapa -->
        <header class="header">
            <div class="location">
                <span class="text">São Paulo, SP</span>
                <i class="fas fa-map-marker-alt icon"></i>
            </div>
            <div class="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <span style="margin-left: 10px;">Visualização do mapa</span>
            </div>
        </header>

        <!-- Barra de pesquisa -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar serviços...">
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active">
                <i class="fas fa-th-large"></i>
                TODOS
            </button>
            <button class="filter-btn">
                <i class="fas fa-fire"></i>
                POPULARES
            </button>
            <button class="filter-btn">
                <i class="fas fa-star"></i>
                RECOMENDADOS
            </button>
            <button class="filter-btn" id="filtros-btn">
                <i class="fas fa-filter"></i>
                FILTROS
                <i class="fas fa-chevron-down chevron-icon"></i>
            </button>
        </div>

        <!-- Dropdown de categorias adicionais -->
        <div class="dropdown-container" id="dropdown-container">
            <div class="dropdown-content">
                <button class="category-btn">
                    <i class="fas fa-cut"></i>
                    CABELO
                </button>
                <button class="category-btn">
                    <i class="fas fa-spa"></i>
                    PROMOÇÕES
                </button>
                <button class="category-btn">
                    <i class="fas fa-user-tie"></i>
                    MASCULINO
                </button>
                <button class="category-btn">
                    <i class="fas fa-female"></i>
                    FEMININO
                </button>
                <button class="category-btn">
                    <i class="fas fa-clock"></i>
                    RÁPIDO
                </button>
                <button class="category-btn">
                    <i class="fas fa-crown"></i>
                    PREMIUM
                </button>
            </div>
        </div>

        <!-- Lista de serviços -->
        <main class="service-list">
            <div class="service-item">
                <div class="service-image green">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="service-details">
                    <div class="service-name">Corte Masculino Premium</div>
                    <div class="service-price">R$ 45,00</div>
                    <span class="promo-tag">15% OFF</span>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="service-item">
                <div class="service-image orange">
                    <i class="fas fa-cut"></i>
                </div>
                <div class="service-details">
                    <div class="service-name">Barba Completa</div>
                    <div class="service-price">R$ 35,00</div>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="service-item">
                <div class="service-image purple">
                    <i class="fas fa-air-freshener"></i>
                </div>
                <div class="service-details">
                    <div class="service-name">Hidratação Capilar</div>
                    <div class="service-price">R$ 60,00</div>
                    <span class="promo-tag">PACOTE 3 SESSÕES</span>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </main>

        <!-- Footer com botão de agendamento e carrinho -->
        <footer class="footer">
            <button class="schedule-button">
                AGENDAR SERVIÇOS
            </button>
            <div class="cart-container">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-count">2</span>
            </div>
        </footer>
    </div>

    <script>
        // JavaScript para controlar a animação do dropdown
        document.addEventListener('DOMContentLoaded', function() {
            const filtrosBtn = document.getElementById('filtros-btn');
            const dropdownContainer = document.getElementById('dropdown-container');
            const chevronIcon = filtrosBtn.querySelector('.chevron-icon');
            
            filtrosBtn.addEventListener('click', function() {
                const isOpen = dropdownContainer.classList.contains('open');
                
                if (isOpen) {
                    // Fechar dropdown
                    dropdownContainer.classList.remove('open');
                    chevronIcon.style.transform = 'rotate(0deg)';
                } else {
                    // Abrir dropdown
                    dropdownContainer.classList.add('open');
                    chevronIcon.style.transform = 'rotate(180deg)';
                }
            });

            // Fechar dropdown ao clicar fora
            document.addEventListener('click', function(event) {
                if (!filtrosBtn.contains(event.target) && !dropdownContainer.contains(event.target)) {
                    dropdownContainer.classList.remove('open');
                    chevronIcon.style.transform = 'rotate(0deg)';
                }
            });

            // Adicionar funcionalidade aos botões de categoria
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active de todos os botões
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    // Adiciona active ao botão clicado
                    this.classList.add('active');
                    
                    // Opcional: fechar dropdown após seleção
                    dropdownContainer.classList.remove('open');
                    chevronIcon.style.transform = 'rotate(0deg)';
                });
            });
        });
    </script>
</body>
</html>
