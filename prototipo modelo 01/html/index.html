<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header com localização e mapa -->
        <header class="header">
            <div class="location">
                <span class="text">São Paulo, SP</span>
                <i class="fas fa-map-marker-alt icon"></i>
            </div>
            <div class="map-placeholder">
                <i class="fas fa-map-marked-alt"></i>
                <span style="margin-left: 10px;">Visualização do mapa</span>
            </div>
        </header>

        <!-- Barra de pesquisa -->
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar serviços...">
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active">
                <i class="fas fa-th-large"></i>
                TODOS
            </button>
            <button class="filter-btn">
                <i class="fas fa-fire"></i>
                POPULARES
            </button>
            <button class="filter-btn">
                <i class="fas fa-star"></i>
                RECOMENDADOS
            </button>
            <button class="filter-btn" id="filtros-btn">
                <i class="fas fa-filter"></i>
                FILTROS
                <i class="fas fa-chevron-down chevron-icon"></i>
            </button>
        </div>

        <!-- Dropdown de categorias adicionais -->
        <div class="dropdown-container" id="dropdown-container">
            <div class="dropdown-content">
                <button class="category-btn">
                    <i class="fas fa-cut"></i>
                    CABELO
                </button>
                <button class="category-btn">
                    <i class="fas fa-spa"></i>
                    PROMOÇÕES
                </button>
                <button class="category-btn">
                    <i class="fas fa-user-tie"></i>
                    MASCULINO
                </button>
                <button class="category-btn">
                    <i class="fas fa-female"></i>
                    FEMININO
                </button>
                <button class="category-btn">
                    <i class="fas fa-clock"></i>
                    RÁPIDO
                </button>
                <button class="category-btn">
                    <i class="fas fa-crown"></i>
                    PREMIUM
                </button>
            </div>
        </div>

        <!-- Lista de serviços -->
        <main class="service-list">
            <div class="service-item">
                <div class="service-image green">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="service-details" onclick="visualizar()">
                    <div class="service-name">Corte Masculino Premium</div>
                    <div class="service-price">R$ 45,00</div>
                    <span class="promo-tag">15% OFF</span>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="service-item">
                <div class="service-image orange">
                    <i class="fas fa-cut"></i>
                </div>
                <div class="service-details" onclick="visualizar()">
                    <div class="service-name">Barba Completa</div>
                    <div class="service-price">R$ 35,00</div>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="service-item">
                <div class="service-image purple">
                    <i class="fas fa-air-freshener"></i>
                </div>
                <div class="service-details" onclick="visualizar()">
                    <div class="service-name">Hidratação Capilar</div>
                    <div class="service-price">R$ 60,00</div>
                    <span class="promo-tag">PACOTE 3 SESSÕES</span>
                </div>
                <button class="add-button">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </main>

        <!-- Footer com botão de agendamento e carrinho -->
        <footer class="footer">
            <button class="schedule-button" onclick="finalizar()">
                AGENDAR SERVIÇOS
            </button>
            <div class="cart-container" id="cart-container">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-count" id="cart-count">2</span>
            </div>
        </footer>

        <!-- Modal do Carrinho -->
        <div class="cart-modal" id="cart-modal">
            <div class="cart-overlay" id="cart-overlay"></div>
            <div class="cart-content">
                <div class="cart-header">
                    <h3>Itens Selecionados</h3>
                    <button class="cart-close" id="cart-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!-- Item 1 -->
                    <div class="cart-item" data-id="1">
                        <div class="cart-item-image green">
                            <i class="fas fa-spa"></i>
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">Corte Masculino Premium</div>
                            <div class="cart-item-price">R$ 45,00</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn minus" data-action="decrease" data-id="1">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn plus" data-action="increase" data-id="1">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-item" data-id="1">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>

                    <!-- Item 2 -->
                    <div class="cart-item" data-id="2">
                        <div class="cart-item-image orange">
                            <i class="fas fa-cut"></i>
                        </div>
                        <div class="cart-item-details">
                            <div class="cart-item-name">Barba Completa</div>
                            <div class="cart-item-price">R$ 35,00</div>
                        </div>
                        <div class="cart-item-controls">
                            <button class="quantity-btn minus" data-action="decrease" data-id="2">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="quantity">1</span>
                            <button class="quantity-btn plus" data-action="increase" data-id="2">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <button class="remove-item" data-id="2">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="cart-total">
                        <span class="total-label">Total:</span>
                        <span class="total-value" id="cart-total">R$ 80,00</span>
                    </div>
                    <button class="cart-checkout">
                        FINALIZAR PEDIDO
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../script/index.js">
    </script>
</body>
</html>
